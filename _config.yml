# Site settings
title: "Głównie JavaScript"
email: "jcubic@jcubic.pl"
twitter: "jcubic"
description: "Blog Głównie JavaScript - informacje najczęściej na temat Front-Endu, głównie o języku JavaScript, ale także na temat nowych api HTML5 czy CSS."
baseurl: ""
url: "https://jcubic.pl"
source_url: "https://github.com/jcubic/jcubic.pl/blob/master/"

logo:
  url: "/img/logo-glownie-javascript.png"

exclude:
    -
        README.md

include:
    -
        .htaccess

exclude: [Gemfile, Gemfile.lock, Makefile, clean, date]

image:
  url: "/img/background.jpg"
  width: 1920
  height: 591

users:
    jcubic:
        url: "https://jcubic.pl/jakub-jankiewicz/"
        name: "Jakub T. Jankiewicz"
        twitter: "jcubic"
    magda:
        url: "http://www.frontend-con.io/"
        name: "Magda Kulczycka"

related:
  -
    url: "http://www.algosmart.pl/"
    text: "AlgoSmart. Blog o sprytnym podejściu do nauki ReactJS"
  -
    url: "https://fsgeek.pl/"
    title: "Full Stack Geek"
    text: "FSGeek. Blog pasjonata technologii webowych"

defaults:
  -
    scope:
      path: ""      # empty string for all files
      type: posts   # limit to posts
    values:
      is_post: true # automatically set is_post=true for all posts

sitemap:
  lastmod: 2018-12-30 18:32:53+0100

paginate: 10
paginate_path: "/page:num"

tag_page_layout: tag_page
tag_page_dir: tag
tag_permalink_style: pretty

# Build settings
markdown: kramdown

highlighter: pygments
permalink: /:year/:month/:title.html
kramdown:
    input: GFM
    hard_wrap: false
    smart_quotes:  ["rsquo", "rsquo", "bdquo", "rdquo"]
plugins: [jekyll-paginate]
