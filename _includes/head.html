<head>
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script type="text/javascript">
      (adsbygoogle = window.adsbygoogle || []).push({
        google_ad_client: "ca-pub-6153701670678834",
        enable_page_level_ads: true
      });
    </script>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"/>
    <link rel="shortcut icon" href="{{ '/favicon/favicon.ico' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="apple-touch-icon" sizes="57x57" href="{{ '/favicon/apple-touch-icon-57x57.png' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="apple-touch-icon" sizes="114x114" href="{{ '/favicon/apple-touch-icon-114x114.png' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="apple-touch-icon" sizes="72x72" href="{{ '/favicon/apple-touch-icon-72x72.png' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="apple-touch-icon" sizes="144x144" href="{{ '/favicon/apple-touch-icon-144x144.png' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="apple-touch-icon" sizes="60x60" href="{{ '/favicon/apple-touch-icon-60x60.png' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="apple-touch-icon" sizes="120x120" href="{{ '/favicon/apple-touch-icon-120x120.png' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="apple-touch-icon" sizes="76x76" href="{{ '/favicon/apple-touch-icon-76x76.png' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="apple-touch-icon" sizes="152x152" href="{{ '/favicon/apple-touch-icon-152x152.png' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="icon" type="image/png" href="{{ '/favicon/favicon-196x196.png' | prepend: site.baseurl | prepend: site.url }}" sizes="196x196">
    <link rel="icon" type="image/png" href="{{ '/favicon/favicon-160x160.png' | prepend: site.baseurl | prepend: site.url }}" sizes="160x160">
    <link rel="icon" type="image/png" href="{{ '/favicon/favicon-96x96.png' | prepend: site.baseurl | prepend: site.url }}" sizes="96x96">
    <link rel="icon" type="image/png" href="{{ '/favicon/favicon-16x16.png' | prepend: site.baseurl | prepend: site.url }}" sizes="16x16">
    <link rel="icon" type="image/png" href="{{ '/favicon/favicon-32x32.png' | prepend: site.baseurl | prepend: site.url }}" sizes="32x32">
    <meta name="msapplication-TileColor" content="#152032">
    <meta name="msapplication-TileImage" content="{{ '/favicon/mstile-144x144.png' | prepend: site.baseurl | prepend: site.url }}">
    <meta name="msapplication-config" content="{{ '/favicon/browserconfig.xml' | prepend: site.baseurl | prepend: site.url }}">
    <!--[if IE]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href='http://fonts.googleapis.com/css?family=Lora:400,400italic,700,700italic|Scada:700italic,700&amp;subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <!--
    <link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,400italic|Scada:700italic,400,700&amp;subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="stylesheet" href="{{ "/css/style.css" | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="Głównie JavaScript - RSS" href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}"/>

    <!-- meta tags -->
    <!-- based on https://github.com/mmistakes/hpstr-jekyll-theme/blob/master/_includes/head.html -->
    <meta property="og:locale" content="pl_PL"/>
    <meta property="og:type" content="article"/>
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"/>
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"/>
    <meta property="og:url" content="{{ site.url }}{{ page.url }}"/>
    <meta property="og:site_name" content="{{ site.title }}"/>
    <meta property="og:image" content="http://jcubic.pl/img/background.jpg"/>

    <meta name="twitter:image" content="http://jcubic.pl/img/background.jpg"/>
    <meta name="twitter:image:alt" content="Klawiatura laptopa"/>
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"/>
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"/>
    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:site" content="@{{ site.twitter }}"/>
    <meta name="twitter:creator" content="@{% if page.author && site.users[page.author].twitter %}{{ site.users[page.author].twitter }}{% else %}{{ site.twitter }}{% endif %}"/>
