---
layout: default
---
<section>
  <div class="tag">
    <header>
      <h1>{{ page.tag }}</h1>
    </header>
    <ul>
      {% for post in page.posts %}
      <li>
        <h2>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </h2>
        <span>
          <span class="label">({{ post.date | date: "%Y-%m-%d" }} | Tagi:</span>
          <span class="tags">{{ post | tags }})</span>
        </span>
      </li>
      {% endfor %}
    </ul>
  </div>
</section>
