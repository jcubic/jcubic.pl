---
layout: default
---
<section>
  <div class="tag">
    <header>
      <h2>{{ page.tag }}</h2>
    </header>
    <ul>
      {% for post in page.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span>
          <span class="label">({{ post.date | date: "%Y-%m-%d" }} | Tagi:</span>
          <span class="tags">{{ post | tags }})</span>
        </span>
      </li>
      {% endfor %}
    </ul>
  </div>
</section>
